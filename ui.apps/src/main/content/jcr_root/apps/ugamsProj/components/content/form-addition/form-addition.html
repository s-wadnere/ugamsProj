<script>
	function addition(){
		var number1 = $('#number1').val();
		var number2 = $('#number2').val();
		$.ajax({
			url : '/bin/addNumbers',
			method : 'GET',
			data : {number1 : number1,
                    number2 : number2},
			success : function(resultText){
			$('#result').text(resultText);
		},
		error : function(jqXHR, exception){
			console.log('Exception!!');
		}
		});
	}
</script>

  <div class="form-group">
    <label for="Enter First Number">First Number</label>
    <input type="number" id="number1" class="form-control" placeholder="Enter First Number">
  </div>
  <div class="form-group">
    <label for="Enter Second Number">Second Number</label>
    <input type="number" id="number2" class="form-control" placeholder="Enter Second Number">
  </div>
  <button type="submit" class="btn btn-primary" onclick="addition()">Result</button>
  <div id="result"></div>
